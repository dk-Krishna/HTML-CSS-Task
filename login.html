<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form | Krushna Dike</title>
    
    <!-- importing css file -->
    <link rel="stylesheet" href="/style.css">

    <!-- importing icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>
<body>
    <div class="container">

        <div class="form-container">

            <form id="login-form" class="form" >

                <h2>LOGIN</h2>

                <div class="input-container" id="loginEmail">
                    <input type="email" id="login-email" placeholder="Email">
                </div>

                <div class="input-container passwrd-container" id="loginPassword">
                    <input type="password" id="login-password" placeholder="Password">
                    <i class="fa-solid fa-eye" id="eye"></i>
                </div>

                <a href="/signup.html" class="forgetPass"> Forget Password </a>

                <button type="submit">Login</button>
                <a href="/index.html" class="newUser">New User?<span style="color: #FF7F00;">Sgin Up</span></a>
            </form>

        </div>

    </div>

    <!-- importing javascript -->
    <script src="/loginScript.js"></script>
</body>
</html>
