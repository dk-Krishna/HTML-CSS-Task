<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form | Krushna Dike</title>
    
    <!-- importing css file -->
    <link rel="stylesheet" href="/style.css">

    <!-- importing icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>
<body>
    <div class="container">

        <div class="form-container">

            <form id="signup-form" class="form">

                <h2> SIGN-UP </h2>

                <div class="input-container" id="signupName">
                    <input type="text" id="signup-name" placeholder="Name">
                </div>

                <div class="input-container" id="signupEmail">
                    <input type="email" id="signup-email" placeholder="Email">
                </div>

                <div class="passwrd-container" id="signupPassword">
                    <input type="password" id="signup-password" placeholder="Password">
                    <i class="fa-solid fa-eye" id="eye"></i>
                </div>

                <div class="input-container" id="signupConfirmPassword">
                    <input type="password" id="signup-confirm-password" placeholder="Confirm Password">
                </div>

                <button type="submit"> Sign Up </button>
                <a href="/login.html" class="newUser">Already User?<span style="color: #FF7F00;">Log In</span></a>

            </form>

        </div>

    </div>

    <!-- importing javascript -->
    <script src="/signupScript.js"></script>
</body>
</html>
